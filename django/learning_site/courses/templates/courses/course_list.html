{% extends "layout.html" %}

{% block title %}Available {% endblock %}

{% block content %}
{% for course in courses %}
<div class="boxy">
  <header>
    <h2><a href="{% url 'detail' pk=course.pk %}">{{ course.title }}</a></h2>
  </header>
  <p>{{ course.description }}</p>
</div>
{% endfor %}
{% endblock %}

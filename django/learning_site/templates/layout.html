{% load static from staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% block header %}{% endblock header %}
    <div class="site-container">
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
